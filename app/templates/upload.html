{% extends "base.html" %}
{% block content %}
	<style>
	.progress {
		margin-bottom: 0px;
		margin-top: 10px;
	}
	.form-inline .input-group .input-group-addon {
	#	width: auto;
	}
	#browser {
		display: none;
	}
	.browser-size {
		text-align: right;
	}
	.browser-file, .browser-directory {
		cursor: pointer;
	}
	.browser-alert {
		text-align: center;
	}
	</style>
	<script type="text/javascript" src="/static/js/upload.js"></script>
	<form class="form-group" id="uploadForm" role="form" enctype="multipart/form-data">
		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control" id="filenameInput" style="background-color: white;" placeholder='Drag and drop available' />
				<span class="input-group-btn">
					<button type="button" class="depot-box selectButton" style="width: 100px; font-size: 14px; padding: 6px 12px;">Select</button>
					<button type="button" class="depot-box uploadButton" style="width: 100px; font-size: 14px; padding: 6px 12px;margin-left: 1px;">Upload</button>
				</span>
			</div>
		</div>
		<input type="file" class="fileInput" style="display: none;" multiple />
		<div class="row">
			<div class="col-sm-4 col-xs-12">
				<div class="input-group-addon"><input type="checkbox" id="hide_after_limit_exceeded" name="hide_after_limit_exceeded" /></div>
				<div class="input-group-addon" style="width: 100%; height: 34px;">Hide after limit exceeded</div>
			</div>
			<div class="col-sm-4 col-xs-12">
				<div class="input-group">
					<div class="input-group-addon">Expires in</div>
					<input type="text" id="expires_in" class="form-control" />
					<div class="input-group-addon">
						<select id="expires_in_unit">
							<option value="s">seconds</option>
							<option value="m">minutes</option>
							<option value="h">hours</option>
							<option value="d">days</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-xs-12">
				<div class="input-group">
					<div class="input-group-addon">Disable downloading after</div>
					<input type="text" class="form-control" name="download_limit" />
					<div class="input-group-addon">Clicks</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 10px;">
			<div class="col-sm-6 col-xs-12">
				<div class="input-group">
					<div class="input-group-addon">Group</div>
					<input type="text" class="form-control" id="group-name" style="width: 100%" name="group" placeholder="Type new group name or existing group" />
					<div style="display: table-cell; vertical-align: middle; width: 1%; white-space: nowrap;"><span style="margin-left: 5px">or </span><button class="depot-box" id="create-random-group" type="button" >create random group</button></div>
				</div>
			</div>
		</div><!-- /input-group -->
	</form>
	<button type="button" class="depot-box" id="open-browser" style="width: 100%;">Open remote file browser</button>
	<div id="browser">
		Current directory: <span id="browser-currdir"></span>
		<table class="table table-striped">
			<thead>
				<tr><th></th><th style="width: 100%">Name</th><th>Size</th></tr>
			</thead>
			<tbody id="browser-tbody">
			</tbody>
		</table>
	</div>
	<div class="panel panel-success" style="margin-top: 10px;">
		<div class="panel-heading">Stack</div>
		
		<ul id="uploadList" class="list-group">
		</ul>
	</div>
{% endblock %}
