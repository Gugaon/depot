<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/static/js/jquery-1.11.0.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href='/static/css/depot.css' rel='stylesheet' type='text/css'>
</head>
<body>
	{% if session["user_id"] %}
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><!--<img src="/static/img/header.png" height="25px" />-->Depot</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{{url_for("overview")}}">Overview</a></li>
					<li><a href="{{url_for("recents")}}">Recents</a></li>
					<li><a href="{{url_for("upload")}}"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload</a></li>
					<li><a href="{{url_for("groups")}}">Groups</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{{ url_for("settings") }}">Settings</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ session["name"] }} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="{{url_for('signout')}}">Signout</a></li>
						</ul>
					</li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
	{% endif %}
	<div class="container main_container" role="main">
{% block content %}{% endblock %}
</div>
</body>
</html>
